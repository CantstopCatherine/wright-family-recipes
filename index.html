<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Viewer</title>
    <script>
        function loadRecipe() {
            fetch('recipes/chocolate_cake.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('recipe-content').innerText = text;
            })
            .catch(error => console.error('Error loading recipe:', error));
        }
    </script>
</head>
<body>

    <h1>Chocolate Cake Recipe</h1>
    <button onclick="loadRecipe()">Show Recipe</button>
    <pre id="recipe-content"></pre>

</body>
</html>
